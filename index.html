<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="clicksound" src="sounds/click.wav"></audio>
    <div class="container">
        <div class="title-container">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="game-container">
            <div class="player-container">
                <div class="info">
                    <div class="logo"><img #logo src="images/player-icon.png"></div>
                    <div class="score" id="player-score">Score: 0</div>
                </div>
                <div class="choices" onclick="playSound()">
                    <div class="choice player-choice" id="rock">
                        <p>Rock</p>
                        <img src="images/rock-icon.png" alt="">
                    </div>
                    <div class="choice player-choice" id="paper">
                        <p>Paper</p>
                        <img src="images/paper-icon.png" alt="">
                    </div>
                    <div class="choice player-choice" id="scissors">
                        <p>Scissors</p>
                        <img src="images/scissors-icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div class="info">
                    <div class="logo"><img #logo src="images/robot-icon.png"></div>
                    <div class="score" id="cpu-score">Score: 0</div>
                </div>
                <div class="choices">
                    <div class="choice" id="cpu-rock">
                        <p>Rock</p>
                        <img src="images/rock-icon.png" alt="">
                    </div>
                    <div class="choice" id="cpu-paper">
                        <p>Paper</p>
                        <img src="images/paper-icon.png" alt="">
                    </div>
                    <div class="choice" id="cpu-scissors">
                        <p>Scissors</p>
                        <img src="images/scissors-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="result-container">
            <div class="a-winner-is-you">
                <img src="images/player-icon.png" alt="the player logo" class="winnerlogo" id="player-wins">
                <img src="images/robot-icon.png" alt="the robot logo" class="winnerlogo" id="robot-wins">
            </div>
            <p id="gameupdates"> </p><br>
            <a href="index.html" id="restart-button">Play Again?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
